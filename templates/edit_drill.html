<!DOCTYPE html>
<html>
<head>
    <title>Edit Drill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Edit Drill</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Drill Name</label>
            <input type="text" name="name" class="form-control" value="{{ drill.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" name="duration" class="form-control" value="{{ drill.duration }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <a href="{{ url_for('drills') }}" class="btn btn-secondary mt-3">Back to Drills</a>
</body>
</html>
