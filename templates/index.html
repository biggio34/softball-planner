<!DOCTYPE html>
<html>
<head>
    <title>Softball Practice Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Drill Library</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Drill Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" name="duration" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Drill</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <h2 class="mt-4">Drills</h2>
    <ul class="list-group">
        {% for i, drill in drills|enumerate %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ drill.name }} ({{ drill.duration }} min)
                <a href="{{ url_for('delete_drill', index=i) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('plan') }}" class="btn btn-secondary mt-3">Create Practice Plan</a>
</body>
</html>
